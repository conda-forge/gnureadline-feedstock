{% set version = "8.2.13" %}

package:
  name: gnureadline
  version: {{ version }}

source:
  fn: gnureadline-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/gnureadline/gnureadline-{{ version }}.tar.gz
  md5: c3a6b5751fa063d5e75dea0b23786118

build:
  number: 0
  skip: true  # [not osx]
  script: python -m pip install .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - gnureadline

about:
  home: http://github.com/ludwigschwardt/python-gnureadline
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: The standard Python readline extension statically linked against the GNU readline library

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
